---
version: '3'
services:
  mysql-order:
    container_name: mysql-order
    image: mysql:8.0.31
    environment:
      MYSQL_DATABASE: ${DB_NAME_ORDER}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - order-service-data:/var/lib/mysql
      - ./initdb-script/order-service.sql:/docker-entrypoint-initdb.d
    ports:
      - ${DB_PORT_ORDER}:${DB_PORT_ORDER}
    env_file:
      - .env
#    command: -p 5431
    restart: unless-stopped

  mysql-inventory:
    container_name: mysql-inventory
    image: mysql:8.0.31
    environment:
      MYSQL_DATABASE: ${DB_NAME_INVENTORY}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - inventory-service-data:/var/lib/mysql
      - ./initdb-script/inventory-service.sql:/docker-entrypoint-initdb.d
    ports:
      - ${DB_PORT_INVENTORY}:${DB_PORT_INVENTORY}
    env_file:
      - .env
    restart: unless-stopped

  ## Mongo Docker Compose Config
#  mongo:
#    container_name: mongo
#    image: mongo:4.4.14-rc0-focal
#    restart: unless-stopped
#    ports:
#      - "27017:27017"
#    expose:
#      - "27017"
#    volumes:
#      - ./mongo-data:/data/db

  ## Keycloak Config with Mysql database
  mysql-keycloak:
    container_name: mysql-keycloak
    image: mysql:8.0.31
    volumes:
      - keycloak-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME_KEYCLOAK}
      MYSQL_USER: ${DB_USERNAME_KEYCLOAK}
      MYSQL_PASSWORD: ${DB_PASSWORD_KEYCLOAK}

  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:18.0.0
    command: ["start-dev", "--import-realm"]
    environment:
      DB_VENDOR: MYSQL
      DB_ADDR: mysql
      DB_DATABASE: ${DB_NAME_KEYCLOAK}
      DB_USER: ${DB_USERNAME_KEYCLOAK}
      DB_PASSWORD: ${DB_PASSWORD_KEYCLOAK}
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    volumes:
      - ./realms/:/opt/keycloak/data/import/
    depends_on:
      - mysql-keycloak

  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  broker:
    image: confluentinc/cp-kafka:7.0.1
    container_name: broker
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://broker:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  ## Eureka Server
  discovery-server:
    image: trinhtrungkien189/discovery-server:latest
    pull_policy: always
    container_name: discovery-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  api-gateway:
    image: trinhtrungkien189/api-gateway:latest
    container_name: api-gateway
    pull_policy: always
    ports:
      - "8181:8080"
    expose:
      - "8181"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY=TRACE
    depends_on:
      - discovery-server
      - keycloak

    ## Product-Service Docker Compose Config
  product-service:
    container_name: product-service
    image: trinhtrungkien189/product-service:latest
    pull_policy: always
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
#      - mongo
      - discovery-server
      - api-gateway

  ## Order-Service Docker Compose Config
  order-service:
    container_name: order-service
    image: trinhtrungkien189/order-service:latest
    pull_policy: always
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://mysql-order:5431/order-service
    depends_on:
      - mysql-order
      - broker
      - discovery-server
      - api-gateway

  ## Inventory-Service Docker Compose Config
  inventory-service:
    container_name: inventory-service
    image: trinhtrungkien189/inventory-service:latest
    pull_policy: always
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://mysql-inventory:5432/inventory-service
    depends_on:
      - mysql-inventory
      - discovery-server
      - api-gateway

  ## Notification-Service Docker Compose Config
  notification-service:
    container_name: notification-service
    image: trinhtrungkien189/notification-service:latest
    pull_policy: always
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - broker
      - discovery-server
      - api-gateway

volumes:
  order-service-data:
  inventory-service-data:
  keycloak-data: